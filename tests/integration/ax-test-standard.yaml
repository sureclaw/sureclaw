# Balanced profile test config
# Uses Phase 1 providers: patterns scanner, sqlite audit, cron scheduler
# LLM is still mock for testing (no API key needed)
profile: balanced
model: mock/default
providers:
  llm: mock
  memory: sqlite
  scanner: patterns
  channels: []
  web: none
  browser: none
  credentials: env
  skills: readonly
  audit: sqlite
  sandbox: subprocess
  scheduler: none
sandbox:
  timeout_sec: 30
  memory_mb: 256
scheduler:
  active_hours: { start: "00:00", end: "23:59", timezone: "UTC" }
  max_token_budget: 4096
  heartbeat_interval_min: 30
